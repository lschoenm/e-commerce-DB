services:
  database:
    image: "postgres:latest"
    container_name: "olist-postgres"
    ports:
      - 5432:5432
    env_file: 
      - path: .env
    # Do not mount in .../postgresql/data/ -> error
    volumes:
      - pgdata:/var/lib/postgresql
      - ./sql/:/sql/
      - ./data-raw/:/data-raw/

volumes:
  pgdata: